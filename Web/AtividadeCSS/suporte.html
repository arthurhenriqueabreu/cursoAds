<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="stylesheet" href="styles/suporte.css">
</head>
<body>
    <form class="formulario">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="text-inputs">
            </div>
            <div class="form-group">
                <label  for="email">E-mail:</label>
                <input type="text" class="text-inputs">
            </div>
            <div class="form-group">
                <label  for="mensagem">Mensagem:</label>
                <textarea id="mensagem" cols="5" rows="5" class="text-inputs"></textarea>
            </div>
            <legend class="faleconosco">Fale conosco</legend>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
