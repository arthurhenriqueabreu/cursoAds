<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>
<body>
    <fieldset>
        <h2>Cadastro de novos materiais de aula</h2>
        <fieldset>
            <form action="">
                <legend>Lista de materiais já cadastrados</legend>
                <ol>
                    <li>Lápis</li>
                    <li>Caneta</li>
                    <li>Papel</li>
                    <li>Tesoura</li>
                </ol>
            </form>
        </fieldset>
        <form action="">
            <fieldset>
                <legend>Cadastrar novo material</legend>
                <input type="text" placeholder="Nome" required>
                <br>
                <input type="text" placeholder="Preço">
                <br>
                <label>Quantidade:</label>
                <input type="number">
                <br>
                <label>Devolução</label>
                <input type="radio">Sim
                <input type="radio">Não
                <br>
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">

            </fieldset>
        </form>
        <fieldset>
            <legend>Dados do útimo material cadastrado</legend>
            <table border="1">
                <tr>
                    <td><strong>Nome</strong></td>
                    <td>Lápis</td>
                </tr>
                <tr>
                    <td><strong>Preço</strong></td>
                    <td>R$ 12,30</td>
                </tr>
                <tr>
                    <td><strong>Quantidade</strong></td>
                    <td>200</td>
                </tr>
                <tr>
                    <td><strong>Devolução</strong></td>
                    <td>Sim</td>
                </tr>
            </table>
        </fieldset>
    </fieldset>
</body>
</html>
